<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GH pages test 5.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>GH pages test</h1>
    <p>version: 5.0</p>

    <select class="version-select">
        <option value="v1.0">v1.0</option>
        <option value="v2.0">v2.0</option>
        <option value="v3.0">v3.0</option>
        <option value="v4.0">v4.0</option>
        <option value="v5.0">v5.0</option>
    </select>
    <script>
        var transport;
        var onSelectChange = function onSelectChange(e) {
            var val = e.target.value;

            if ( ! transport) {
                transport = document.createElement('script');
            }

            transport.id = 'transport';
            transport.src = 'https://raw.githubusercontent.com/miripiruni/gh-test/' + val + '/index.js';

            document.body.appendChild(transport);
        };
        var select = $('.version-select');

        select.on('change', onSelectChange);
    </script>
</body>
</html>
